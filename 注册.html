<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="注册.css">
</head>
<body>
	<div class="login">
		<p>注册</p>
		<div class="click">
		    <div class="select">
			    <span>手机号注册</span>|<span>邮箱注册</span>
		    </div>
		    <form action="#">
				<div class="text inp">
				    <span>手机账号</span>|
					<input type="text" name="usename" placeholder="请输入手机号码" autofocus="">
				</div>
				<div class="yanz inp">
				    <span>验证码</span>|
					<input type="text" name="yanz" placeholder="请输入验证码" >
					<button>发送验证码</button>
				</div>
				<div class="psd inp">
				    <span>密码</span>|
					<input type="password" name="psd" placeholder="请输入密码" >
					<img src="./images/10.png" alt="">
				</div>
				<div class="psd-s inp">
				    <span>确认密码</span>|
					<input type="password" name="psd-s" placeholder="请再次输入密码" >
					<img src="./images/10.png" alt="">
				</div>
				<div class="check">
					<input type="checkbox" name="sure"><span>我已阅读并同意</span>
					<a href="#">StarGame用户协议</a>
				</div>
				<input class="submit" type="submit" value="同意协议并注册">
            </form>
            
		</div>
	</div>
</body>
</html>
